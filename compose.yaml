name: cabinfy

services:
  postgres:
    restart: on-failure:10
    image: postgres:16
    container_name: cabinfy-postgres
    environment:
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: cabinfy
    secrets:
      - db_password
    networks:
      - backend_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"

  backend:
    restart: on-failure:10
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cabinfy-backend
    environment:
      NODE_ENV: production
    networks:
      - backend_network
    depends_on:
      - postgres
    ports:
      - "127.0.0.1:8081:8081"

  frontend:
    restart: on-failure:10
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cabinfy-frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"

secrets:
  db_password:
    file: db_password.txt
  db_user:
    file: db_user.txt

volumes:
  postgres_data:

networks:
  backend_network:
    driver: bridge
